{% extends "base_login.html" %}

{% block title %}403 Access Denied{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='error.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="meme-container">
  <div class="text-center">
    <h1 class="display-6 mb-2">Access Denied</h1>
    <p class="text-muted mb-4">You do not have permission to view this page.</p>
  <img src="{{ url_for('static', filename='img/403.gif') }}" alt="Error 403: Access Denied" />
  <a href="{{ url_for('auth.login_page') }}" class="btn btn-home">Return Home</a>
  </div>
</div>
{% endblock %}
