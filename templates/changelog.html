<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Changelog • ResetApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height:100%;
      margin:0;
      transition: background .3s, color .3s;
    }
    .light-mode body { background:#f8f9fa; color:#212529 }
    .dark-mode  body { background:#121212; color:#e1e1e1 }

    .accordion-button::after { margin-left:auto; }
    .accordion-header { margin-bottom:.5rem; }
    .version-date { font-size:.9rem; color:#6c757d }

    /* Highlight the latest version */
    .accordion-item:first-child .accordion-button {
      background-color: rgba(13,110,253,0.1);
      font-weight:600;
    }

    /* Controls area */
    #controls { margin-bottom:1rem; }
    #versionSearch { max-width:300px; }

    /* Hide items when filtering */
    .version-hidden { display:none; }

    /* Back-to-top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}

  <div class="container py-5">
    <h1 class="mb-4">Changelog</h1>

    <!-- Controls: search, expand/collapse -->
    <div id="controls" class="d-flex flex-wrap align-items-center gap-2">
      <input id="versionSearch"
             type="text"
             class="form-control"
             placeholder="Search versions…">
      <button id="expandAll" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-arrows-expand"></i> Expand All
      </button>
      <button id="collapseAll" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrows-collapse"></i> Collapse All
      </button>
    </div>

    <div class="accordion" id="changelogAccordion">
      {% for v in versions %}
      <div class="accordion-item" data-version="{{ v.version }}" data-title="{{ v.title|lower }}">
        <h2 class="accordion-header" id="heading{{ loop.index }}">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse{{ loop.index }}"
                  aria-expanded="false"
                  aria-controls="collapse{{ loop.index }}">
            Version {{ v.version }}
            <span class="version-date ms-3">{{ v.date }}</span>
          </button>
        </h2>
        <div id="collapse{{ loop.index }}"
             class="accordion-collapse collapse"
             aria-labelledby="heading{{ loop.index }}"
             data-bs-parent="#changelogAccordion">
          <div class="accordion-body">
            <h5>{{ v.title }}</h5>
            <p><strong>Details:</strong></p>
            <ul>
              {% for d in v.details %}
              <li>{{ d }}</li>
              {% endfor %}
            </ul>
            {% if v.challenges %}
            <p><strong>Challenges overcome:</strong></p>
            <ul>
              {% for c in v.challenges %}
              <li>{{ c }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="mt-4">
      <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">
        ← Back
      </a>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="scrollTopBtn" class="btn btn-primary btn-lg">
    <i class="bi bi-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const searchInput = document.getElementById('versionSearch');
      const expandBtn   = document.getElementById('expandAll');
      const collapseBtn = document.getElementById('collapseAll');
      const items       = document.querySelectorAll('.accordion-item');
      const scrollBtn   = document.getElementById('scrollTopBtn');

      // Filter logic
      searchInput.addEventListener('input', () => {
        const q = searchInput.value.trim().toLowerCase();
        items.forEach(item => {
          const vNum  = item.getAttribute('data-version').toLowerCase();
          const title = item.getAttribute('data-title');
          item.classList.toggle('version-hidden', !(vNum.includes(q) || title.includes(q)));
        });
      });

      // Expand / Collapse all
      expandBtn.addEventListener('click', () => {
        items.forEach(item => {
          const collapseEl = item.querySelector('.accordion-collapse');
          bootstrap.Collapse.getOrCreateInstance(collapseEl).show();
        });
      });
      collapseBtn.addEventListener('click', () => {
        items.forEach(item => {
          const collapseEl = item.querySelector('.accordion-collapse');
          bootstrap.Collapse.getOrCreateInstance(collapseEl).hide();
        });
      });

      // Show/hide Back to Top button on scroll
      window.addEventListener('scroll', () => {
        scrollBtn.style.display = window.pageYOffset > 200 ? 'block' : 'none';
      });
      // Smooth scroll to top
      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    })();
  </script>
</body>
</html>
