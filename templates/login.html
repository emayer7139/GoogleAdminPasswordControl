{% extends "base_login.html" %}

{% block title %}Login - ResetApp{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-11 col-md-10 col-lg-8">
            <div class="card shadow-lg login-card">
                <div class="card-body text-center p-5">
                    <div class="logo-container mb-5">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ResetApp Logo" class="img-fluid logo-image">
                    </div>
                    <a href="{{ url_for('auth.login_google') }}" class="btn btn-primary btn-lg d-inline-flex align-items-center gap-3 px-5 py-3 fs-5 login-button">
                        <i class="bi bi-google fs-4"></i>
                        <span>Sign in with Google</span>
                    </a>
                    {% if dev_login_enabled %}
                    <div class="mt-3 d-flex flex-column gap-2">
                        <a href="{{ url_for('auth.login_dev') }}" class="btn btn-outline-secondary btn-sm">
                            Dev Login (Global Admin)
                        </a>
                        <a href="{{ url_for('auth.login_dev_teacher') }}" class="btn btn-outline-secondary btn-sm">
                            Dev Login (Teacher)
                        </a>
                        <a href="{{ url_for('auth.login_dev_media') }}" class="btn btn-outline-secondary btn-sm">
                            Dev Login (Media Specialist)
                        </a>
                    </div>
                    {% endif %}
                    <div class="mt-4">
                        <a href="{{ url_for('help_page') }}" class="text-muted">
                            <i class="bi bi-question-circle"></i>
                            Need help signing in?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
