<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€¢ ResetApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html { height:100%; margin:0; transition: background 0.3s, color 0.3s; }
    .dark-mode body { background:#121212; color:#e1e1e1; }
    .light-mode body { background:#f8f9fa; color:#212529; }
    .card { border-radius:1rem; }
    .theme-toggle { cursor:pointer; }
  </style>
</head>
<body>
  <!-- Navbar -->
 
  <nav id="mainNavbar"
       class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/logo.png') }}"
           height="32"
           alt="ResetApp">
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span class="me-3">Hello, {{ user.name }}!</span>
      <button id="toggleTheme"
            class="btn btn-sm btn-outline-secondary theme-toggle">ðŸŒ“</button>
      <a href="{{ url_for('help_page') }}"
         class="btn btn-sm btn-outline-primary">Help</a>
      <a href="{{ url_for('logout') }}"
         class="btn btn-sm btn-outline-danger">Logout</a>
    </div>
  </nav>


  <!-- Main Content -->
  <div class="d-flex justify-content-center align-items-center" style="height:calc(100% - 56px);">
    <div class="card shadow-lg p-5" style="max-width:480px; width:90%;">
      <!-- Flashes -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Reset Form -->
      <h2 class="mb-4 text-center">Reset a Student Password</h2>
      <form method="post" class="d-flex gap-2">
        <input
          type="email"
          name="student_email"
          class="form-control"
          placeholder="Student Email"
          required
          value="{{ student_email or '' }}"
        />
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="modal fade" id="pwModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex">
          <input
            type="text"
            class="form-control me-2"
            id="newPw"
            readonly
            value="{{ new_password or '' }}"
          />
          <button class="btn btn-outline-secondary" id="copyBtn" title="Copy">
            ðŸ“‹
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Grab DOM elements
  const html   = document.documentElement;
  const toggle = document.getElementById('toggleTheme');
  const nav    = document.getElementById('mainNavbar');

  // Swap navbar classes so toggler & links invert color
  function updateNavTheme() {
    if (html.classList.contains('dark-mode')) {
      nav.classList.remove('navbar-light', 'bg-light');
      nav.classList.add   ('navbar-dark',  'bg-dark');
    } else {
      nav.classList.remove('navbar-dark',  'bg-dark');
      nav.classList.add   ('navbar-light', 'bg-light');
    }
  }

  // Initialize theme + navbar on page load
  const saved = localStorage.getItem('theme') || 'light';
  html.className = saved + '-mode';
  updateNavTheme();

  // Toggle handler
  toggle.onclick = () => {
    const next = html.classList.contains('light-mode') ? 'dark' : 'light';
    html.className = next + '-mode';
    localStorage.setItem('theme', next);
    updateNavTheme();
  };

  // If new_password was generated, show modal + auto-hide
  {% if new_password %}
    const pwModal = new bootstrap.Modal(document.getElementById('pwModal'));
    pwModal.show();
    setTimeout(() => pwModal.hide(), 120000);
  {% endif %}

  // Copy-to-clipboard for pwModal
  const copyBtn = document.getElementById('copyBtn');
  if (copyBtn) {
    copyBtn.onclick = () => {
      const inp = document.getElementById('newPw');
      inp.select();
      navigator.clipboard.writeText(inp.value);
    };
  }
</script>

</body>
</html>
