{% extends "base_login.html" %}

{% block title %}404 Not Found{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='error.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="meme-container">
  <div class="text-center">
    <h1 class="display-6 mb-2">Page Not Found</h1>
    <p class="text-muted mb-4">We could not find the page you were looking for.</p>
    <img src="{{ url_for('static', filename='img/404.gif') }}"
         alt="Error 404: The page you are looking for doesn't exist" />
    <a href="{{ url_for('auth.login_page') }}"
       class="btn btn-home">
      Return Home
    </a>
  </div>
</div>
{% endblock %}
