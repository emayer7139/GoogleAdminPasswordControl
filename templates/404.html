<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .meme-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .meme-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .meme-container .btn-home {
      position: absolute;
      bottom: 30%;    /* adjust vertical position */
      right: 25%;     /* adjust horizontal position */

      /* keep your big scale */
      transform: scale(3);
      opacity: 0.9;

      /* red styling */
      background-color: #dc3545;
      border-color:     #dc3545;
      color:            #fff;

      /* smooth pop‑out */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index:    10;
    }
    .meme-container .btn-home:hover {
      /* pop out a bit more on hover */
      transform:   scale(3.2);
      box-shadow:  0 8px 16px rgba(220,53,69,0.6);
    }
  </style>
</head>
<body>
  <div class="meme-container">
    <!-- your Travolta GIF -->
    <img src="{{ url_for('static', filename='img/404.gif') }}"
         alt="Error 404: The page you are looking for doesn’t exist" />
    <a href="{{ url_for('index') }}"
       class="btn btn-home">
      Return Home
    </a>
  </div>
</body>
</html>
