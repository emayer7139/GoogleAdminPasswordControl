<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ResetApp{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='help.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    
    <!-- Base Scripts -->
    <script src="{{ url_for('static', filename='base.js') }}" defer></script>
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="position-fixed top-0 end-0 p-4">
        <button id="toggleTheme" class="btn theme-toggle">
            <i class="bi bi-moon-stars fs-4"></i>
        </button>
    </div>

    <!-- Flash Messages -->
    <div id="flash-messages" class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
