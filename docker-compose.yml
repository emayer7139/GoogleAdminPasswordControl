services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: resetapp
      POSTGRES_USER: resetapp
      POSTGRES_PASSWORD: resetapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resetapp -d resetapp"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - resetapp_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=1
      - FLASK_ENV=development
      - DATABASE_URL=postgresql+psycopg://resetapp:resetapp@db:5432/resetapp
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./admin_users.json:/app/admin_users.json:rw
      - ./reset_requests.json:/app/reset_requests.json:rw
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  resetapp_db:
