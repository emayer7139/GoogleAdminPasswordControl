services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./admin_users.json:/app/admin_users.json:rw
      - ./reset_requests.json:/app/reset_requests.json:rw
