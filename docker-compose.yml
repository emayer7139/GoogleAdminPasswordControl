services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: resetapp
      POSTGRES_USER: resetapp
      POSTGRES_PASSWORD: resetapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resetapp -d resetapp"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - resetapp_db:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=0
      - FLASK_ENV=production
      - DATABASE_URL=postgresql+psycopg://resetapp:resetapp@db:5432/resetapp
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      - ./static/uploads:/app/static/uploads
volumes:
  resetapp_db:
